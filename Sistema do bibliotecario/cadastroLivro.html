<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livro</title>
  <link rel="stylesheet" href="cadastroLivro.css">
</head>
<body>

  <header>
    <img src="//upload.wikimedia.org/wikipedia/commons/thumb/3/31/Logo_PUC-Campinas.svg/750px-Logo_PUC-Campinas.svg.png"
         alt="Logo da Puc">
    <hr>
  </header>


  <main>
    <section class="azul_cadastrar_livro">
      <h1>Cadastro de Livro</h1>

      <form class="form-cadastro-livro">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" placeholder="Ex: L001">

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Título do livro">

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" placeholder="Autor do livro">

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" placeholder="Ex: 10">

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" placeholder="Ex: Ficção">

        <label for="editora">Editora:</label>
        <input type="text" id="editora" name="editora" placeholder="Ex: Companhia das Letras">

        <div class="botoes_cadastrar_livro">
            <button type="reset">Limpar</button>
          <button type="submit">Cadastrar</button>
          
        </div>
      </form>
    </section>
  </main>

 
  <footer>
    © 2025 PUC-Campinas. Todos os direitos reservados.
  </footer>

  <script>

    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const livro = {
        codigo: document.getElementById("codigo").value.trim(),
        titulo: document.getElementById("titulo").value.trim(),
        autor: document.getElementById("autor").value.trim(),
        quantidade: document.getElementById("quantidade").value.trim(),
        categoria: document.getElementById("categoria").value.trim(),
        editora: document.getElementById("editora").value.trim(),
      };

      try {
        const response = await fetch("http://localhost:3000/api/livros", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(livro),
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message);
          e.target.reset();
        } else {
          alert(result.error);
        }
      } catch (error) {
        alert("Erro ao conectar ao servidor.");
      }
    });
  </script>
</body>
</html>
