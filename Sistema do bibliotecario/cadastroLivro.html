<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet" href="bibliotecario.css">
</head>
<body>
    <!-- CABECALHO -->
    <header>
         <img  src="//upload.wikimedia.org/wikipedia/commons/thumb/3/31/Logo_PUC-Campinas.svg/750px-Logo_PUC-Campinas.svg.png"
        alt="Logo da Puc">
        <hr>
    </header>

    <main>
        <section class="cadastroLivro">
            <h1 class="tituloCadastro">Cadastro</h1>

            <form action="">
                <div>
                    <input type="text" id="codigo" name="codigo" placeholder="Código:">
                </div>

                <div>
                    <input type="text" id="titulo" name="titulo" placeholder="Título:">
                </div>

                <div>
                    <input type="text" id="autor" name="autor" placeholder="Autor:">
                </div>

                <div>
                    <input type="text" id="quantidade" name="quantidade" min="0" placeholder="Quantidade: ">
                </div>

                <div>
                    <input type="text" id="categoria" name="categoria" placeholder="Categoria: ">
                </div>

                <div>
                    <input type="text" id="editora" name="editora" placeholder="Editora: ">
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        © 2025 PUC-Campinas. Todos os direitos reservados.
    </footer>
</body>
</html>
