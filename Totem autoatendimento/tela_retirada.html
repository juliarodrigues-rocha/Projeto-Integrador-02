<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela_retirada.css">
    <title>Tela de Retirada</title>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Logo_PUC-Campinas.svg/750px-Logo_PUC-Campinas.svg.png" alt="Logo da Puc">
    <hr>

    <nav>
        <a href="tela_devolucao.html">Devolução de Livros</a>
    </nav>

    <div class="azul centralizar">
        <h1>Retirada</h1><br>
        <form id="formRetirada">
            <input type="text" class="input" id="ra" name="ra" pattern="\d{8}" title="RA inválido" placeholder="RA:" required><br>
            <input type="text" class="input" id="codigoLivro" name="codigoLivro" pattern="\d+" title="Código do livro inválido" placeholder="Código do livro:" required><br>
            <button type="submit">Confirmar Retirada</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 PUC-Campinas. Todos os direitos reservados.</p>
    </footer>

    <script>
    document.getElementById('formRetirada').addEventListener('submit', function(e) {
        e.preventDefault(); // evita recarregar a página

        const ra = document.getElementById('ra').value;
        const codigoLivro = document.getElementById('codigoLivro').value;

        fetch('http://localhost:3000/api/livros/retirada', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ra, codigoLivro })
        })
        .then(res => res.json())
        .then(data => {
            alert(data.mensagem); // primeiro mostra a mensagem
            setTimeout(() => {
                window.location.href = 'autoatendimento.html';
            }, 300); // espera 0.3 segundos para redirecionar
        })
        .catch(err => console.error(err));
    });
    </script>
</body>
</html>
